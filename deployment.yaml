apiVersion: apps/v1
kind: Deployment
metadata:
  name: ventas-api
  namespace: ventas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ventas-api
  template:
    metadata:
      labels:
        app: ventas-api
    spec:
      imagePullSecrets:
      - name: my-dockerhub-secret 
      containers:
      - name: ventas-api
        image: dienaya/django-docker-app:ee859fd3dfc03257dcf264fe6cfb3aa57d3ce812
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: ventas-api
  namespace: default
spec:
  selector:
    app: ventas-api
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP